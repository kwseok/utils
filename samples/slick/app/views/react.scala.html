@(name: String)(implicit messages: Messages, assets: AssetsFinder)

@head = {
  <script type="text/javascript" src="@assets.path("components/react/react.js")"></script>
  <script type="text/javascript" src="@assets.path("components/react-bootstrap/react-bootstrap.js")"></script>
}

@layouts.default(Some(s"React example: $name"))(head) {

  <div id="app"></div>
  <script type="text/javascript" src="@assets.path(s"js/react/$name.js")"></script>

}
